<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio Aula 7</title>
    <link href = "CSS/exercicios3-formulario.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>
    <h1>Formulário de Contato</h1>

    <form action="exercicios3-formulario.html">
        <div id="form">
            <fieldset>
                <legend>Insira seus dados e depois digite a mensagem</legend>
                <p><label>Nome de usuário:
                    <input type="text" name="username" size="15" maxlength="30"/> </label>
                </p>
                <p><label>Digite seu e-mail:<br>
                    <input type="email" name="email"/></label>
                </p>
                <label>Telefone:<input type="text" name="telefone" /></label><br>
                <p><label>Digite a mensagem:<br>
                    <textarea name="comments" cols="30" rows="6" placeholder="Entre com seu comentário..."></textarea> </label>
                </p>
                <input type="submit" name="email" value="Enviar"/>
            </fieldset>
        </div>
    </form>
</body>
</html>
